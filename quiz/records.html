<!doctype html>
<html lang="en">

<head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   <script>
        const getStorage = (item) => (JSON.parse(localStorage.getItem(item)))
        const setStorage = (item, data) => (localStorage.setItem(item, JSON.stringify(data)))
        const removeStorage = (item) => (localStorage.removeItem(item))
        
       axios.post('http://vit-health-care.herokuapp.com/patient/getphone',{
        phone:getStorage('contact')
       })
       .then(res=>{
           
        console.log(res.data.data[0].records[0]);
        tbody = document.getElementById("enquiry-tbody");
            tbody.innerHTML = "";
        for(i=0;i<res.data.data[0].records.length;i++){
            tbody.innerHTML += `<tr>
                    <th scope="row">${i + 1}</th>
                    <td>${res.data.data[0].records[i].marks.depression}</td>
                    <td>${res.data.data[0].records[i].marks.dementia}</td>
                    <td>${res.data.data[0].records[i].createdAt.split('T')[0]}</td>
                    </tr>
                    <tr>`
        }

       })
       .catch(e=>{
           console.log(e);
       })
       
   </script>

    <title>JG-Admin</title>
</head>

<body>
    

    <section>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Depression</th>
                    <th scope="col">Dementia</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="enquiry-tbody">

            </tbody>
        </table>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
